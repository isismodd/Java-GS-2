# Ativa o CORS (necessário apenas se não estiver usando o filtro)
# Se você tiver esse arquivo, adicione essas linhas
quarkus.http.cors=true
# Permite acesso de qualquer origem (seu localhost:5173, Render, etc.)
quarkus.http.cors.origins=*
# Define os métodos permitidos (GET, POST, PUT, DELETE, OPTIONS)
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
# Define os cabeçalhos permitidos (incluindo Content-Type, Authorization)
quarkus.http.cors.headers=Content-Type,Authorization,X-Requested-With
